<div *ngIf="blog">
<h2>{{blog.name}}</h2>
<hr />
<div class="row">
  <div class="col-2">
    <img [src]="blog.image || fallbackImage" [alt]="blog.name" style="width:150px;">
  </div>
  <div class="col-10">
    <small class="text-muted"> 
      - {{blog.authorName }} | posted on: {{ blog.createDate | date}}
    </small>
    <div class="container" [innerHTML]="getTrustedHtml(blog.description)">
      loading...
    </div>
  </div>
</div>
<hr />
</div>

<a [routerLink]="['/blogs']">Back</a>
<a [routerLink]="['/blog-detail', nextBlogId]">Next Blog</a>
