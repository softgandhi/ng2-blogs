<h2>Edit Blog</h2>
<hr />
<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form);" novalidate>
    <div class="row">
      <div class="col-2">
        <app-image-upload [default]="fallbackImage" (upload)="onUpload($event);"></app-image-upload>
      </div>
      <div class="col-10">
        <div class="form-group">
          <label>Blog Title:</label>
          <input class="form-control" required type="text" name="name" [(ngModel)]="model.name">
        </div>
        <div class="form-group">
          <label>Author Name:</label>
          <input class="form-control" required type="text" name="authorName" [(ngModel)]="model.authorName">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea class="form-control" type="text" name="description" [(ngModel)]="model.description" required minlength="20" maxlength="3000">
          </textarea>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a [routerLink]="['/blogs']" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
